<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complaint Form</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dbeafe, #eff6ff);
      margin: 0;
      padding: 20px;
      color: #003366;
      background-image: url('https://www.adobe.com/uk/express/learn/media_13f8626e32f453ec22fc25afbbc0c6b40a1070781.jpeg?width=750&format=jpeg&optimize=medium');
      background-size: cover;
      background-attachment: fixed;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: linear-gradient(to bottom right, #e0f7ff, #ffffff);
      padding: 30px;
      border-radius: 20px;
      border: 2px solid #93c5fd;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: scale(1.01);
    }

    h2, h3 { text-align: center; color: #1e3a8a; }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #1d4ed8;
    }

    input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="time"], input[type="file"],
    input[type="number"], input[type="range"], select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #93c5fd;
      background: #f8fbff;
      font-size: 15px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4);
      background-color: #ffffff;
    }
    textarea { resize: vertical; }

    .checkbox-group { margin-top: 20px; }
    .checkbox-group label {
      display: block;
      margin-top: 10px;
      font-weight: normal;
      color: #374151;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      margin-top: 20px;
    }
    button:hover {
      background-color: #1d4ed8;
      transform: translateY(-2px);
    }

    .submit-button-container { text-align: center; }

    .severity-display {
      text-align: right;
      font-weight: bold;
      color: #1d4ed8;
      margin-top: 5px;
    }

    input.error, select.error, textarea.error {
      border-color: red;
      background-color: #fff5f5;
    }

    @media (max-width: 600px) {
      .container { padding: 20px; width: 95%; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ğŸ™‹ Submit a Complaint</h2>
    <p style="text-align:center; color:#334155;">Your voice matters. Let us know what's wrong and we'll do our best to make it right! ğŸ’¬</p>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="name">ğŸ‘¤ Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">ğŸ“§ Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">ğŸ“ Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="relationship">ğŸ”— Your Relationship to Us</label>
      <select id="relationship" name="relationship" required>
        <option value="">-- Select --</option>
        <option value="customer">ğŸ› Customer</option>
        <option value="employee">ğŸ‘©â€ğŸ’¼ Employee</option>
        <option value="vendor">ğŸ“¦ Vendor</option>
        <option value="other">ğŸ”„ Other</option>
      </select>

      <label for="type">ğŸ“‚ Nature of Complaint</label>
      <select id="type" name="type" required>
        <option value="">-- Select --</option>
        <option value="service">ğŸ›  Service Issue</option>
        <option value="staff">ğŸ˜ Staff Behavior</option>
        <option value="product">ğŸ“¦ Product Defect</option>
        <option value="safety">âš  Safety Concern</option>
        <option value="other">ğŸ“Œ Other</option>
      </select>

      <label for="description">ğŸ“ Detailed Description</label>
      <textarea id="description" name="description" rows="5" required></textarea>

      <label for="persons">ğŸ‘¥ Persons Involved (if known)</label>
      <input type="text" id="persons" name="persons">

      <label for="repeat">ğŸ” Have you experienced this issue before?</label>
      <select id="repeat" name="repeat">
        <option value="">-- Select --</option>
        <option value="yes">âœ” Yes</option>
        <option value="no">âŒ No</option>
      </select>

      <label for="impact">ğŸ’¥ How did this issue impact you?</label>
      <select id="impact" name="impact">
        <option value="">-- Select --</option>
        <option value="financial">ğŸ’¸ Financial loss</option>
        <option value="emotional">ğŸ˜” Emotional distress</option>
        <option value="time">â° Time wasted</option>
        <option value="other">ğŸ“Œ Other</option>
      </select>

      <label for="severity">âš– How serious is this issue? (1 = Minor, 5 = Critical)</label>
      <input type="range" id="severity" name="severity" min="1" max="5" value="3">
      <div class="severity-display" id="severityLevel">Severity: 3 ğŸ˜</div>

      <label for="evidence">ğŸ“Œ Attach Evidence (photos, files)</label>
      <input type="file" id="evidence" name="evidence">

      <label for="outcome">ğŸ¯ What outcome would you like?</label>
      <textarea id="outcome" name="outcome" rows="3"></textarea>

      <h3>ğŸ“ Consent and Acknowledgment</h3>
      <div class="checkbox-group">
        <label><input type="checkbox" name="contactConsent"> â˜ I agree to be contacted for follow-up</label>
        <label><input type="checkbox" name="anonymous"> ğŸ•µâ€â™‚ I want to remain anonymous</label>
        <label><input type="checkbox" name="acknowledgment" required> âœ… I confirm that the information provided is accurate</label>
      </div>

      <div class="submit-button-container">
        <button type="submit">ğŸ“¨ Submit Complaint</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.querySelector("form");
    const severityInput = document.getElementById("severity");
    const severityLevel = document.getElementById("severityLevel");
    const anonymousCheckbox = document.querySelector("input[name='anonymous']");
    const personalFields = ["name", "email", "phone"];

    const severityFaces = ["ğŸ™‚", "ğŸ˜", "ğŸ˜•", "ğŸ˜Ÿ", "ğŸ˜±"];
    severityInput.addEventListener("input", () => {
      const val = parseInt(severityInput.value);
      severityLevel.innerText = `Severity: ${val} ${severityFaces[val - 1]}`;
      severityLevel.style.transform = "scale(1.1)";
      setTimeout(() => severityLevel.style.transform = "scale(1)", 200);
    });

    anonymousCheckbox.addEventListener("change", function () {
      personalFields.forEach(id => {
        const el = document.getElementById(id);
        el.disabled = this.checked;
        el.style.opacity = this.checked ? 0.5 : 1;
        el.title = this.checked ? "Hidden due to anonymity" : "";
      });
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      let valid = true;
      form.querySelectorAll("input, select, textarea").forEach(el => el.classList.remove("error"));
      form.querySelectorAll("input[required], select[required], textarea[required]").forEach(field => {
        if (!field.value.trim()) {
          field.classList.add("error");
          valid = false;
        }
      });
      const acknowledgment = form.querySelector("input[name='acknowledgment']");
      if (!acknowledgment.checked) {
        acknowledgment.focus();
        valid = false;
      }

      if (valid) {
        alert("âœ… Complaint submitted! ğŸ“ Weâ€™ll work on it ASAP. Thank you for your feedback! ğŸ’™");
        window.location.href = "index.html";
      } else {
        alert("âš  Please fill all required fields correctly.");
      }
    });
  </script>
</body>
</html>
