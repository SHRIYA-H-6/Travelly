<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’³ Secure Payment</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fce3ec, #f9f9f9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .payment-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #3a3a3a;
      font-size: 1.8rem;
      animation: slideIn 0.8s ease-in-out;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #3a86ff;
      box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.2);
      outline: none;
    }

    button {
      background-color: #3a86ff;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #265ec2;
      transform: scale(1.03);
    }

    .success {
      text-align: center;
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }

    .checkbox-container {
      margin-top: 20px;
      display: flex;
      align-items: center;
    }

    .checkbox-container input {
      width: auto;
      margin-right: 10px;
    }

    .checkbox-description {
      color: #555;
      font-size: 0.9rem;
      margin-top: 5px;
    }

    @media (max-width: 500px) {
      .payment-container {
        padding: 25px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="payment-container">
    <h2>ðŸ’³ Make a Payment</h2>
    <form id="paymentForm">
      <label for="name">ðŸ‘¤ Cardholder Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required>

      <label for="card-number">ðŸ’³ Card Number</label>
      <input type="text" id="card-number" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="16" required>

      <label for="expiry">ðŸ“… Expiry Date</label>
      <input type="month" id="expiry" name="expiry" required>

      <label for="cvv">ðŸ”’ CVV</label>
      <input type="password" id="cvv" name="cvv" placeholder="123" maxlength="4" required>
    
      <div class="checkbox-container">
        <input type="checkbox" id="travel-insurance" name="travelInsurance">
        <label for="travel-insurance">ðŸ›¡ Add Travel Insurance</label>
      </div>
      <p class="checkbox-description">Total bill + 2000 rupees</p>
      <label for="total">ðŸ”’ Total amount</label>
      <input type="text" id="total" name="total" value="706700"required>


      <button type="submit">ðŸš€ Pay Now</button>
      <div class="success" id="successMsg"></div>
    </form>
  </div>

 <script>
  const baseAmount = 706800;
  const insuranceCost = 2000;
  const insuranceCheckbox = document.getElementById("travel-insurance");
  const totalField = document.getElementById("total");

  // Function to update total amount based on checkbox
  function updateTotal() {
    if (insuranceCheckbox.checked) {
      totalField.value = baseAmount + insuranceCost;
    } else {
      totalField.value = baseAmount;
    }
  }

  // Listen for checkbox change
  insuranceCheckbox.addEventListener("change", updateTotal);

  // Update initially in case of pre-checked state
  updateTotal();

  // Payment validation
  document.getElementById("paymentForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const cardNumber = document.getElementById("card-number").value.trim();
    const expiry = document.getElementById("expiry").value;
    const cvv = document.getElementById("cvv").value.trim();
    const successMsg = document.getElementById("successMsg");

    successMsg.textContent = "";
    successMsg.style.color = "red";

    const nameRegex = /^[A-Za-z\s]+$/;
    const cardNumberRegex = /^\d{16}$/;
    const cvvRegex = /^\d{3,4}$/;
    const today = new Date();
    const expiryDate = new Date(expiry + "-01");

    if (!nameRegex.test(name)) {
      successMsg.textContent = "Please enter a valid cardholder name.";
      return;
    }

    if (!cardNumberRegex.test(cardNumber)) {
      successMsg.textContent = "Please enter a valid 16-digit card number.";
      return;
    }

    if (expiry === "" || expiryDate < today) {
      successMsg.textContent = "Please enter a valid future expiry date.";
      return;
    }

    if (!cvvRegex.test(cvv)) {
      successMsg.textContent = "Please enter a valid 3 or 4-digit CVV.";
      return;
    }

    successMsg.style.color = "green";
    successMsg.textContent = "âœ… Payment Successful!";
    alert("âœ… PAYMENT SUCCESSFUL!!! ðŸŽ‰ðŸ’³ðŸ›«\nClick OK to return to Home Page.");
        window.location.href = 'index.html';
  });
    

</script>

</body>
</html>
