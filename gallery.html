<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    body {
      background-color: #a0e7e5;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
      overflow-x: hidden;
    }

    .gallery {
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .section-title {
      color: #ffffff;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .subsection-title {
      font-size: 2rem;
      color: #ffffff;
      margin: 3rem 0 1.5rem;
      text-align: center;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1200px;
    }

    .gallery-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, filter 0.3s;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #4b3f72;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 1000;
    }

    .back-to-top:hover {
      background-color: #6c63ff;
    }

    /* Floating flower emoji background */
    .flower-bg {
      position: fixed;
      font-size: 2rem;
      pointer-events: none;
      opacity: 0.7;
      z-index: 0;
      animation: floatFlower 10s ease-in-out infinite;
    }

    .flower1 { top: 10%; left: 5%; }
    .flower2 { top: 20%; left: 80%; }
    .flower3 { top: 60%; left: 10%; }
    .flower4 { top: 40%; left: 50%; }
    .flower5 { top: 80%; left: 30%; }

    @keyframes floatFlower {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(15deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
  </style>
</head>
<body>

  <!-- Floating Flower Emojis -->
  <div class="flower-bg flower1">üå∏</div>
  <div class="flower-bg flower2">üå∏</div>
  <div class="flower-bg flower3">üå∏</div>
  <div class="flower-bg flower4">üå∏</div>
  <div class="flower-bg flower5">üå∏</div>

  <section class="gallery">
    <h2 class="section-title">üì∏ Travel Gallery</h2>

    <!-- Beach Section -->
    <h3 class="subsection-title">üèñ Beaches</h3>
    <div class="gallery-grid">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=500" alt="Beach">
      <img src="https://th.bing.com/th/id/R.2bd767af5fad8a1898550352b8b2facb?rik=0c%2bg3P7xOuq9zg&riu=http%3a%2f%2fwallpapercave.com%2fwp%2fMAZM4pd.jpg&ehk=FiJeLS8ImEfjenOLvaVAP4%2fIPqWdl19obV%2fjHnSsYQc%3d&risl=&pid=ImgRaw&r=0" alt="Beach">
      <img src="https://th.bing.com/th/id/OIP.HA51aC03AYFnHW5KY8R1OAHaEK" alt="Beach">
      <img src="https://i.pinimg.com/originals/7d/44/d4/7d44d483349cd43475636b4bae24ac6c.jpg" alt="Beach">
    </div>

    <!-- Mountain Section -->
    <h3 class="subsection-title">üèî Mountains</h3>
    <div class="gallery-grid">
      <img src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg?auto=compress" alt="Mountain">
      <img src="https://images.pexels.com/photos/4652275/pexels-photo-4652275.jpeg?auto=compress" alt="Mountain">
      <img src="https://th.bing.com/th/id/OIP.Me0Cmn-T2ZGygd3lxLAKUQHaEo?rs=1" alt="Mountain">
      <img src="https://www.mattpaynephotography.com/images/xl/San-Juan-Mountains-Sunrise-Panorama.jpg" alt="Mountain">
    </div>

    <!-- City Section -->
    <h3 class="subsection-title">üèô Cities</h3>
    <div class="gallery-grid">
      <img src="https://images.unsplash.com/photo-1519501025264-65ba15a82390?w=500" alt="City">
      <img src="https://images.pexels.com/photos/1619569/pexels-photo-1619569.jpeg?auto=compress" alt="City">
      <img src="https://th.bing.com/th/id/OIP.U1mSC6rULR0cGzNJqeXVugHaEK?rs=1&pid=ImgDetMain" alt="City">
      <img src="https://wallpaperaccess.com/full/4378729.jpg" alt="City">
    </div>
  </section>

  <button class="back-to-top" onclick="scrollToTop()">‚¨Ü Back to Top</button>

  <script>
    const backToTopBtn = document.querySelector('.back-to-top');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        backToTopBtn.style.display = 'block';
      } else {
        backToTopBtn.style.display = 'none';
      }
    });

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

</body>
</html>
